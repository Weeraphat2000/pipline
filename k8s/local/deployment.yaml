apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-app
  labels:
    app: pipeline-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-app
  template:
    metadata:
      labels:
        app: pipeline-app
    spec:
      containers:
        - name: pipeline-app
          image: pipeline-app:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
            limits:
              memory: '128Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: 'development'
